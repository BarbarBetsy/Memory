<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hedgehog Memory</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300" rel="stylesheet">



</head>

<body>

    <main id="main">
        <div id="left">
            <h1>memory</h1>
            <h2>the hedgehog & his architect</h2>
            <hr>

            <div id="stars">
                <i class="fas fa-star on"></i>
                <i class="fas fa-star on"></i>
                <i class="fas fa-star on"></i>
                <i class="fas fa-star on"></i>
                <i class="fas fa-star on"></i>
            </div>

            <p id="timer">00 : 00 . 000</p>
            <div id="small">
                <h3>Turns</h3>
                <p id="turn-counter">0</p>
            </div>
            <div class="reset">
                <h3>reset</h3>
            </div>

            <div id="score">
                <h3>high score</h3>
                <hr>
                <table>
                    <tr>
                        <td>1.</td>
                        <td>Player One</td>
                        <td>00000</td>
                    </tr>
                    <tr>
                        <td>2.</td>
                        <td>Player Two</td>
                        <td>00000</td>
                    </tr>
                    <tr>
                        <td>3.</td>
                        <td>Player Three</td>
                        <td>00000</td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="right">
            <div id="board">
                <div id="card1" class="card turnable back c1"><img src="img/c1.svg"></div>
                <div id="card2" class="card turnable back c1"><img src="img/c1.svg"></div>
                <div id="card3" class="card turnable back c2"><img src="img/c2.svg"></div>
                <div id="card4" class="card turnable back c2"><img src="img/c2.svg"></div>
                <div id="card5" class="card turnable back c3"><img src="img/c3.svg"></div>
                <div id="card6" class="card turnable back c3"><img src="img/c3.svg"></div>
                <div id="card7" class="card turnable back c4"><img src="img/c4.svg"></div>
                <div id="card8" class="card turnable back c4"><img src="img/c4.svg"></div>
                <div id="card9" class="card turnable back c5"><img src="img/c5.svg"></div>
                <div id="card10" class="card turnable back c5"><img src="img/c5.svg"></div>
                <div id="card11" class="card turnable back c6"><img src="img/c6.svg"></div>
                <div id="card12" class="card turnable back c6"><img src="img/c6.svg"></div>
                <div id="card13" class="card turnable back c7"><img src="img/c7.svg"></div>
                <div id="card14" class="card turnable back c7"><img src="img/c7.svg"></div>
                <div id="card15" class="card turnable back c8"><img src="img/c8.svg"></div>
                <div id="card16" class="card turnable back c8"><img src="img/c8.svg"></div>
            </div>
            <div id="credit">
                <p>Illustrations by <a href="https://taniasivertsen.jimdo.com/" target="_blank">Tania Sivertsen</a>.</p>
                <img src="img/c7.svg" alt="a happy little hedgehog">
            </div>
        </div>

    </main>

    <div id="win-text">
        <img src="img/win.svg" alt="the hedgehog of wins">
        <p>YAY! You win! Your score is <span id="score-here"></span>!</p>
        <textarea placeholder="enter your name"></textarea>
        <div class="reset">
            <h3>play again</h3>
        </div>

    </div>



</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/main.js"></script>

</html>
